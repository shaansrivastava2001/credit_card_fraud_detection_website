{% extends 'base.html' %}
{% block title %}
  Log In
{% endblock title %}
{% block body %}
  <div class="container-fluid form">
    <div class="login-form">
      <img src="../static/images/profile-pic.svg" class="mb-2">
      <h2 class="mb-4 neon-text">Welcome {{info.name}}</h2>
	  <h3 class="mb-5 py-1">Account_no: {{info.account_no}}</h3>
    	<form class="form-index" action="/indexpageform/{{info.phone}}" method="POST">
        	<input class="username mt-4" type="number" name="amount" placeholder="ENTER TRANSACTION AMOUNT" style="text-align: center;justify-content: center;"><br>
        	<input class="submit-btn mt-5" type="submit" value="SUBMIT">
    	</form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock body %}
