{% extends 'base.html' %}
{% block title %}
  Login
{% endblock title %}

{% block body %}
<div class="container-fluid form">
    <form method="POST" class="login-form" id="user-form" action="/authentication">
        <img src="../static/images/profile-pic.svg" class="mb-2">
        <h2 class="mb-5 neon-text">LOG IN</h2>
        <input type="text" class="username my-2" id="txtUserName" name="phone" placeholder="Enter Phone No..."><br>
        <input type="password" class="password my-2" id="txtPassword" name="password" placeholder="Password"><br>

        
        <a href = "#" id="btnLogin">
            <button type="submit" class="submit-btn mt-4 mb-4">Login</button> 
        </a><br>

        <a href="{{url_for('renderpassword')}}" class="link-sec text-white mt-3">Forgot Password?</a>
    </form>
</div>
{% endblock body %}
